<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="/libs/navbar.css">
    <link rel="stylesheet" href="/libs/bootstrap.min.css">
    <link rel="stylesheet" href="/libs/w3.css">
    <link rel="stylesheet" href="/libs/font-awesome-4.7.0/css/fontawesome.min.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>

</head>

<body>
    <nav class="navbar-custom">
        <div class="content">
            <div class="logo">
                <a href="#">
                    <div class="logotitel">MMag. Petra Schurian-Pokorny</div>
                    <div class="underlogo">Praxis für die Seelische Freude</div>
                </a>

            </div>
            <ul class="menu-list">
                <div class="icon cancel-btn">
                    <i class="fas fa-times"></i>
                </div>
                <li><a href="/index.html">HOME</a></li>
                <li><a href="/aboutme/index.html">ÜBER MICH</a></li>
                <li><a href="#">DIAGNOSTIK</a></li>
                <li><a href="#">BEHANDLUNG</a></li>
                <li><a href="#">KONTAKT</a></li>
            </ul>
            <div class="icon menu-btn">
                <i class="fas fa-bars"></i>
            </div>
        </div>
    </nav>


    <div class="class1">

        <img src="/assets/logo.jpg " alt=" " width="300 " height="244 " />

        <hr />

        <h3><span style="color: #003366; ">MMag. Petra Schurian-Pokorny </span></h3>
        <div class="abstand-10"></div>
        <img src="/assets/bild.jpg " alt=" " width="199 " height="300 " />
        <div class="abstand-10"></div>
        <div>geboren 1975 in Klagenfurt am Wörthersee, </div>
        <div>verheiratet, Mutter von drei Kindern </div>
        <hr />

    </div>
    <div class="class2">
        <h4 class="subheading" ">AUSBILDUNGEN</h4>
    </div>




    <script>
        const body = document.querySelector("body ");
        const navbar = document.querySelector(".navbar-custom ");
        const menuBtn = document.querySelector(".menu-btn ");
        const cancelBtn = document.querySelector(".cancel-btn ");
        menuBtn.onclick = () => {
            navbar.classList.add("show ");
            menuBtn.classList.add("hide ");
            body.classList.add("disabled ");
        }
        cancelBtn.onclick = () => {
            body.classList.remove("disabled ");
            navbar.classList.remove("show ");
            menuBtn.classList.remove("hide ");
        }
        window.onscroll = () => {
            this.scrollY > 20 ? navbar.classList.add("sticky ") : navbar.classList.remove("sticky ");
        }
    </script>
